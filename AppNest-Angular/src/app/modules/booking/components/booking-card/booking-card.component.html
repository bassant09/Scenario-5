<div class="card bg-white shadow w-100" style=" border: none; border-radius: 10px;">
   
    <div class="card-body ">
        <div class="d-flex">  
            <img src="assets/imgs/pik.png"  class="rounded-circle " style="height: 100px; width: 100px;"  >
           <div class="d-flex flex-column ms-5 mt-2">
      <h5 class="card-title">{{data?.user?.userName}}</h5>
      <div class="d-flex gap-2">
      <h6 class="card-title text-primary">Start Date:</h6>
      <h6>{{data.startDay}}</h6>
     </div>
     <div class="d-flex gap-2">
      <h6 class="card-title text-primary">End Date:</h6>
      <h6>{{data.startDay}}</h6>
     </div>
     <div class="d-flex gap-2">
          <h6 class="card-title text-primary">Age:</h6>
          <h6>{{data?.user?.age}}</h6>
         </div>
      
         </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3">
         <button (click)=" acceptBookingRequest()" class="btn btn-primary text-white me-3"><i class="bi bi-check-all me-2"></i>Accept</button>
         <button (click)="cancelBookingRequest()" class="btn btn-secondary text-white"><i class="bi bi-x me-2"></i>Cancel</button>
    </div>
   
    </div>
   
  </div>
