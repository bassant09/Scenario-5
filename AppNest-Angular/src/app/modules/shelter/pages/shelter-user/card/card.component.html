<div class="card bg-white shadow w-100" style=" border: none; border-radius: 10px;">
   
    <div class="card-body " *ngIf="data">
        <div class="d-flex" >  
            <img src="assets/imgs/pik.png"  class="rounded-circle " style="height: 100px; width: 100px;"  >
           <div class="d-flex flex-column ms-5 mt-2">
      <h5 class="card-title">{{data?.userName}}</h5>
     
     <div class="d-flex gap-2">
          <h5 class="card-title text-primary">Age:</h5>
          <h5>{{data?.age}}</h5>
         </div>
      
         </div>
    </div>
   
   
    </div>
    
   
  </div>
  <h2 class="text-primary text-center" *ngIf="data==null">No Users in this Shelter!!</h2>
