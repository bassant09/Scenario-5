  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-secondary" id="exampleModalLabel">Book Now</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #close></button>
        </div>
        <div class="modal-body">
          <div class=" d-flex mb-4">
           
            <h5 class="text-primary me-5" ><i class="bi bi-calendar2-check me-3"></i>Start Date: </h5>
            <input type="date" id="date" name="date">
                
          </div>
          <div class=" d-flex mb-4 ">
           
            <h5 class="text-primary me-5" ><i class="bi bi-calendar-minus me-4"></i>End Date: </h5>
            <input type="date" id="date" name="date">
                
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)=" bookShelter()" type="button" class="btn btn-primary text-white">Book Now</button>
        </div>
      </div>
    </div>
  </div>
